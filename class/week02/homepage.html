<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Simple Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
 
 
    <header>
        <h1>Welcome to My Simple Homepage</h1>
    </header>
 
 
    <nav>
        <a href="#">Home</a>
        <a href="/about">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
 
 
    <main>
        <h2>Introduction</h2>
        <p>This is a simple homepage created with HTML and CSS. It has a header, navigation menu, main content, and a footer.</p>
    </main>
 
 
    <footer>
        <p>&copy; 2025 My Simple Homepage. All Rights Reserved.</p>
    </footer>
 
 
</body>
</html>
